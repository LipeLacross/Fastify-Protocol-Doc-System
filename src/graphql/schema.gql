type Document {
  protocolo: String!
  titulo: String!
  descricao: String
  autor: String!
  arquivo: String
  status: String!
  dataCriacao: String!
}

type Query {
  # Query de teste essencial para verificar funcionamento
  hello: String!

  # Query de status do sistema
  status: String!

  # Consultar documentos por status
  documents(status: String): [Document!]!

  # Consultar documento espec√≠fico por protocolo
  document(protocolo: String!): Document
}
